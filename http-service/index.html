<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>

<head>
  <meta charset="utf-8">
  <script src="../angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Using $http Service</title>
</head>

<body>
  <h1>Using $http Service</h1>

  <div ng-controller='MenuCategoriesController as menu'>
    <h2>List of Menu Categories</h2>
    <ul>
      <li ng-repeat="category in menu.categories">
        <a href="" ng-click="menu.logMenuItems(category.strCategory)">
          <h4>{{ category.idCategory }} - {{ category.strCategory }}</h4>
        </a>

        {{ category.strCategoryDescription }}
      </li>
    </ul>
  </div>

</body>

</html>
